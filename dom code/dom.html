<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />

      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
      // 부분적인 변경
      const section = document.querySelector('section'); // section 태그
      const h2 = document.createElement('h2'); // <h2></h2>
      h2.setAttribute('class', 'title'); // <h2 class="title"></h2>
      h2.textContent = 'This is a title'; // <h2 class="title">This is a title</h2>

      const h3 = document.querySelector('h3');
      // section.appendChild(h2); // 부모 안에서 제일 끝부분에 추가
      section.insertBefore(h2, h3); // 원하는 특정한 부위에 요소를 동적으로 추가

      // Dom Element 삭제
      section.removeChild(h2);

      // 전체적인 변경
      // section.innerHTML = `
      // <img src="img/avatar.png" alt="avatar" />
      // <h1 id="brand">Dream Coding</h1>
      // `;
    </script>
  </body>
</html>
