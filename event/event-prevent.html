<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" />
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      document.addEventListener('wheel', (event) => {
        console.log('scrolling');
        // 기본적으로 passive가 true로 설정된 아이는 preventDefault 호출 X => 좋다!
        event.preventDefault();
      });
      const checkbox = document.querySelector('input');
      checkbox.addEventListener('click', (event) => {
        // long
        console.log('checked');
        // 기본적인 브라우저의 기능을 취소(EX. 체크 안됌)
        event.preventDefault();
      });
    </script>
  </body>
</html>
